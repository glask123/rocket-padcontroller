<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Controller</title>
    <script defer src="index.js"></script>
  </head>
  <body class="body">
    <h1 class="header">
      GSK
      <h2>AEROSPACE</h2>
    </h1>
    <h1 id="timer">00:00</h1>
    <div>
      <button id="30second" class="smallbutton">00:30</button>
      <button id="1minute" class="smallbutton">01:00</button>
      <button id="2minute" class="smallbutton">02:00</button>
    </div>
    <div class="wrapper">
      <button id="arm" class="bigbutton grey">ARM</button>
      <button id="play" class="bigbutton grey">GO</button>
    </div>
  </body>
</html>
